<div *ngIf="loaderOn$ | async">
    <div style="height: 100vh; width: 100vw;background-color: black;opacity: 0.3; position: absolute;z-index: 1;
    top: 0px;">
</div>
<div class="loader">
</div>    

<div class="loader" style="animation-delay: 0.1s;">
</div>    

<div class="loader" style="animation-delay: 0.2s;">
</div>    

<div class="loader" style="animation-delay: 0.3s;">
</div>    

<div class="loader" style="animation-delay: 0.4s;">
</div>    

</div>
