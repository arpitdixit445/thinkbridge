<div class="rest-con">
    <div style="display: flex; justify-content: space-between;align-items: center; width: 100%;">
        <div style="display: flex; justify-content: flex-start;">
            <div class="bob">Veg</div>
            <div *ngIf="data.nonveg" class="bob" style="color: rgb(255, 79, 79); background-color: rgb(255, 237, 237);">Non Veg</div>
        </div>

        <div *ngIf="data.bar" class="bob bar" style="color: black;font-size: 20px; background-color: transparent; height: 20px; margin:3px 0px; padding: 5px 20px;">BAR</div>
    </div>
    <h1><strong>{{data.name}}</strong></h1><span style="font-size: 12px;">{{data.description}}</span><span style="font-size: 14px; color: black;">{{data.location}}</span>
    <div class="division"></div>
    <h2 class="cuisine">{{data.cuisine}}</h2>
    <!-- <div class="division"></div> -->
     <!-- <br> -->
    <div style="font-weight: 300; font-size: 16px;margin: 4px 0px;margin-top: 6px; text-decoration: underline;">Dishes</div>
    <div class="dishes-container">
        <div *ngFor="let dish of data.dishes" class="dish">{{dish}}</div>
    </div>

    <div style="display: flex; justify-content: space-between; width: 100%;margin: 10px 0px;margin-bottom: 0px;">
        <button class="edit-button" (click)="onEdit()">Edit</button>
        <button style="background-color: rgb(0, 0, 0); color: white;" class="edit-button" (click)="delete(data.id)">Delete</button>
    </div>

</div>
